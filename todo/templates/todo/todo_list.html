<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
  </head>
  <body>
    <h1>Things to do:</h1>
    <ul>
      {% for item in items %}
      <li>{{ item.name }} - <span>{{ item.done }}</span></li>
      {% endfor %}
    </ul>
  </body>
</html>
